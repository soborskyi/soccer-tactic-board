<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soccer Tactic Board</title>
  <style>
    /* --- General Layout --- */
    body {
      font-family: Arial, sans-serif;
      background: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      height: 100vh;
      box-sizing: border-box;
    }
    .main-layout {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      justify-content: space-between;
      align-items: center;
    }
    .team-controls {
      margin: 0 !important;
    }
    .board-container {
      flex: 1 1 auto;
      margin: 4px 0 !important;
      max-height: 60vh;
      height: 60vh;
      max-width: 90vw;
      width: 400px;
      box-sizing: border-box;
      position: relative;
    }
    #soccer-field {
      width: 100%;
      height: 100%;
      display: block;
      user-select: none;
      pointer-events: none;
      border: none;
      outline: none;
    }
    /* --- Pin Styles --- */
    .pin {
      position: absolute;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: grab;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 2;
      transition: box-shadow 0.2s;
      background: #e53935; /* fallback for team2 */
    }
    .pin.dragging {
      box-shadow: 0 0 0 4px #ff0;
      opacity: 0.8;
    }
    .pin-list, .preset-list {
      margin: 2px 0 0 0 !important;
      gap: 6px !important;
    }
    .pin-list {
      display: flex;
      gap: 8px !important;
      margin: 8px 0 0 0 !important;
    }
    .pin-list .pin {
      position: static;
      cursor: grab;
      box-shadow: none;
      border: 2px solid #fff;
    }
    .pin.team1 {
      background: #1976d2;
      border-color: #fff;
    }
    .pin.team2 {
      background: #e53935;
      border-color: #fff;
    }
    .pin.ball {
      background: #fff;
      color: #222;
      font-size: 18px;
      border: 2px solid #222;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .pin.goalie {
      background: #222;
      border-color: #fff;
      font-size: 16px;
    }
    /* --- Formation/Clear Labels --- */
    .formation-label {
      background: #444;
      color: #fff;
      border-radius: 16px;
      border: 2px solid #fff;
      font-size: 0.98em;
      font-weight: 500;
      padding: 4px 14px;
      margin: 0 2px;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      box-shadow: 0 1px 4px rgba(0,0,0,0.12);
      user-select: none;
      display: inline-block;
    }
    .formation-label:hover, .formation-label.active {
      background: #1976d2;
      color: #fff;
      border-color: #fff;
      box-shadow: 0 2px 8px rgba(25,118,210,0.18);
    }
    .formation-label.clear {
      background: #444;
      color: #fff;
    }
    .formation-label.clear:hover, .formation-label.clear.active {
      background: #000;
      color: #fff;
      border-color: #fff;
    }
    @media (max-width: 500px) {
      .board-container {
        width: 98vw;
        height: 50vw;
        min-height: 200px;
        min-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="main-layout">
    <h1 style="color:#fff; margin: 8px 0 2px 0; font-size: 1.2em;">Soccer Tactic Board</h1>
    <!-- Top team controls -->
    <div class="team-controls">
      <div class="pin-list" id="pin-list-top">
        <div class="pin team2" draggable="true" data-pin="T2">T2</div>
        <div class="pin goalie" draggable="true" data-pin="G">G</div>
        <div class="pin ball" draggable="true" data-pin="Ball">⚽</div>
        <span class="formation-label" id="preset-7v7-team2">2-3-1</span>
        <span class="formation-label" id="preset-312-team2">3-1-2</span>
      </div>
    </div>
    <div class="board-container" id="board">
      <img id="soccer-field" src="soccer-field.jpg" alt="Soccer Field">
      <!-- Pins will be added here dynamically -->
    </div>
    <!-- Bottom team controls -->
    <div class="team-controls">
      <div class="pin-list" id="pin-list-bottom">
        <div class="pin team1" draggable="true" data-pin="T1">T1</div>
        <div class="pin goalie" draggable="true" data-pin="G">G</div>
        <div class="pin ball" draggable="true" data-pin="Ball">⚽</div>
        <span class="formation-label" id="preset-7v7-team1">2-3-1</span>
        <span class="formation-label" id="preset-312-team1">3-1-2</span>
      </div>
    </div>
    <div class="preset-list" style="margin:8px 0 0 0; justify-content:center;">
      <span class="formation-label clear" id="preset-empty">Clear Field</span>
    </div>
  </div>
  <script>
    const board = document.getElementById('board');
    const preset7v7Team1Btn = document.getElementById('preset-7v7-team1');
    const preset7v7Team2Btn = document.getElementById('preset-7v7-team2');
    const presetEmptyBtn = document.getElementById('preset-empty');
    const preset312Team1Btn = document.getElementById('preset-312-team1');
    const preset312Team2Btn = document.getElementById('preset-312-team2');
    let draggingPin = null;
    let offsetX = 0;
    let offsetY = 0;

    // --- Drag from pin list to board ---
    function setupPinListDrag(pinList) {
      pinList.addEventListener('dragstart', function(e) {
        if (e.target.classList.contains('pin')) {
          draggingPin = e.target;
          offsetX = e.offsetX;
          offsetY = e.offsetY;
        }
      });
      pinList.addEventListener('dragend', function() {
        draggingPin = null;
      });
    }

    const pinListTop = document.getElementById('pin-list-top');
    const pinListBottom = document.getElementById('pin-list-bottom');
    setupPinListDrag(pinListTop);
    setupPinListDrag(pinListBottom);

    board.addEventListener('dragover', function(e) {
      e.preventDefault();
    });

    board.addEventListener('drop', function(e) {
      e.preventDefault();
      if (draggingPin) {
        const rect = board.getBoundingClientRect();
        const x = e.clientX - rect.left - offsetX;
        const y = e.clientY - rect.top - offsetY;
        const pin = draggingPin.cloneNode(true);
        pin.style.left = x + 'px';
        pin.style.top = y + 'px';
        pin.classList.remove('dragging');
        pin.setAttribute('draggable', 'false');
        makePinDraggable(pin);
        board.appendChild(pin);
        draggingPin = null;
      }
    });

    // --- Make pins on the board draggable ---
    function makePinDraggable(pin) {
      let isDragging = false;
      let startX, startY, origX, origY;
      pin.addEventListener('mousedown', function(e) {
        isDragging = true;
        pin.classList.add('dragging');
        startX = e.clientX;
        startY = e.clientY;
        origX = parseInt(pin.style.left, 10);
        origY = parseInt(pin.style.top, 10);
        document.body.style.userSelect = 'none';
      });
      document.addEventListener('mousemove', function(e) {
        if (isDragging) {
          const dx = e.clientX - startX;
          const dy = e.clientY - startY;
          pin.style.left = (origX + dx) + 'px';
          pin.style.top = (origY + dy) + 'px';
        }
      });
      document.addEventListener('mouseup', function() {
        if (isDragging) {
          isDragging = false;
          pin.classList.remove('dragging');
          document.body.style.userSelect = '';
        }
      });
    }

    // --- Helper to clear all pins from the board ---
    function clearBoardPins() {
      Array.from(board.querySelectorAll('.pin')).forEach(pin => pin.remove());
    }

    // --- Helper to add a pin at a given position ---
    function addPin(type, label, left, top) {
      const pin = document.createElement('div');
      pin.className = `pin ${type}`;
      pin.textContent = label;
      pin.style.left = left + 'px';
      pin.style.top = top + 'px';
      pin.setAttribute('draggable', 'false');
      makePinDraggable(pin);
      board.appendChild(pin);
    }

    // --- Setup formation label click handlers ---
    function setupFormationLabel(labelId, handler) {
      document.getElementById(labelId).addEventListener('click', handler);
    }
    setupFormationLabel('preset-7v7-team1', function() {
      // Remove only blue team pins (not all goalies)
      Array.from(board.querySelectorAll('.pin.team1')).forEach(pin => pin.remove());
      // Remove blue goalie by position (bottom half)
      Array.from(board.querySelectorAll('.pin.goalie')).forEach(pin => {
        if (parseInt(pin.style.top, 10) > 270) pin.remove();
      });
      // Goalie (black, for blue team)
      addPin('goalie', 'G', 186, 470); // close to bottom
      // Defenders (blue)
      addPin('team1', 'T1', 100, 400);
      addPin('team1', 'T1', 270, 400);
      // Midfielders (blue) - all on same line
      addPin('team1', 'T1', 60, 340);
      addPin('team1', 'T1', 186, 340);
      addPin('team1', 'T1', 312, 340);
      // Forward (blue) - moved higher
      addPin('team1', 'T1', 186, 260);
    });
    // 2-3-1 preset for red team (top half, above center line)
    setupFormationLabel('preset-7v7-team2', function() {
      // Remove only red team pins (not all goalies)
      Array.from(board.querySelectorAll('.pin.team2')).forEach(pin => pin.remove());
      // Remove red goalie by position (top half)
      Array.from(board.querySelectorAll('.pin.goalie')).forEach(pin => {
        if (parseInt(pin.style.top, 10) <= 270) pin.remove();
      });
      // Goalie (black, for red team)
      addPin('goalie', 'G', 186, 10); // moved higher
      // Defenders (red)
      addPin('team2', 'T2', 100, 60);
      addPin('team2', 'T2', 270, 60);
      // Midfielders (red) - all on same line
      addPin('team2', 'T2', 60, 120);
      addPin('team2', 'T2', 186, 120);
      addPin('team2', 'T2', 312, 120);
      // Forward (red) - moved higher
      addPin('team2', 'T2', 186, 180);
    });
    // 3-1-2 preset for blue team (bottom half, below center line)
    setupFormationLabel('preset-312-team1', function() {
      // Remove only blue team pins (not all goalies)
      Array.from(board.querySelectorAll('.pin.team1')).forEach(pin => pin.remove());
      // Remove blue goalie by position (bottom half)
      Array.from(board.querySelectorAll('.pin.goalie')).forEach(pin => {
        if (parseInt(pin.style.top, 10) > 270) pin.remove();
      });
      // Goalie (black, for blue team)
      addPin('goalie', 'G', 186, 470); // close to bottom
      // Defenders (blue)
      addPin('team1', 'T1', 60, 400);
      addPin('team1', 'T1', 186, 400);
      addPin('team1', 'T1', 312, 400);
      // Midfielder (blue)
      addPin('team1', 'T1', 186, 340);
      // Forwards (blue) - moved higher
      addPin('team1', 'T1', 100, 260);
      addPin('team1', 'T1', 270, 260);
    });
    // 3-1-2 preset for red team (top half, above center line)
    setupFormationLabel('preset-312-team2', function() {
      // Remove only red team pins (not all goalies)
      Array.from(board.querySelectorAll('.pin.team2')).forEach(pin => pin.remove());
      // Remove red goalie by position (top half)
      Array.from(board.querySelectorAll('.pin.goalie')).forEach(pin => {
        if (parseInt(pin.style.top, 10) <= 270) pin.remove();
      });
      // Goalie (black, for red team)
      addPin('goalie', 'G', 186, 10); // moved higher
      // Defenders (red)
      addPin('team2', 'T2', 60, 60);
      addPin('team2', 'T2', 186, 60);
      addPin('team2', 'T2', 312, 60);
      // Midfielder (red)
      addPin('team2', 'T2', 186, 120);
      // Forwards (red) - moved higher
      addPin('team2', 'T2', 100, 200);
      addPin('team2', 'T2', 270, 200);
    });

    // --- Clear field preset ---
    document.getElementById('preset-empty').addEventListener('click', function() {
      clearBoardPins();
    });
  </script>
</body>
</html>
