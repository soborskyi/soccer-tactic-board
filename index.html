<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soccer Tactic Board</title>
  <style>
    /* --- General Layout --- */
    html, body {
      height: 100vh;
      width: 100vw;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      height: 100vh;
      box-sizing: border-box;
      overflow: hidden;
    }
    .main-layout {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      min-height: 100vh;
      min-width: 100vw;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
    }
    .team-controls {
      margin: 0 !important;
    }
    .board-container {
      flex: 1 1 auto;
      margin: 4px 0 !important;
      /* Set a fixed aspect ratio for the field */
      aspect-ratio: 2.1 / 3; /* width / height, typical soccer field */
      max-width: 98vw;
      max-height: 80vh;
      width: min(400px, 98vw, 80vh * 0.7);
      height: auto;
      min-width: 180px;
      min-height: 180px;
      box-sizing: border-box;
      position: relative;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }
    #soccer-field {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      user-select: none;
      pointer-events: none;
      border: none;
      outline: none;
      position: absolute;
      left: 0;
      top: 0;
    }
    .board-inner {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    /* --- Pin Styles --- */
    .pin {
      position: absolute;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: grab;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 2;
      transition: box-shadow 0.2s;
      background: #e53935; /* fallback for team2 */
      pointer-events: auto;
    }
    .pin.dragging {
      box-shadow: 0 0 0 4px #ff0;
      opacity: 0.8;
    }
    .pin-list, .preset-list {
      margin: 2px 0 0 0 !important;
      gap: 6px !important;
    }
    .pin-list {
      display: flex;
      gap: 8px !important;
      margin: 8px 0 0 0 !important;
    }
    .pin-list .pin {
      position: static;
      cursor: grab;
      box-shadow: none;
      border: 2px solid #fff;
    }
    .pin.team1 {
      background: #1976d2;
      border-color: #fff;
    }
    .pin.team2 {
      background: #e53935;
      border-color: #fff;
    }
    .pin.ball {
      background: #fff;
      color: #222;
      font-size: 18px;
      border: 2px solid #222;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .pin.goalie {
      background: #222;
      border-color: #fff;
      font-size: 16px;
    }
    /* --- Formation/Clear Labels --- */
    .formation-label {
      background: #444;
      color: #fff;
      border-radius: 16px;
      border: 2px solid #fff;
      font-size: 0.98em;
      font-weight: 500;
      padding: 4px 14px;
      margin: 0 2px;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      box-shadow: 0 1px 4px rgba(0,0,0,0.12);
      user-select: none;
      display: inline-block;
    }
    .formation-label:hover, .formation-label.active {
      background: #1976d2;
      color: #fff;
      border-color: #fff;
      box-shadow: 0 2px 8px rgba(25,118,210,0.18);
    }
    .formation-label.clear {
      background: #444;
      color: #fff;
    }
    .formation-label.clear:hover, .formation-label.clear.active {
      background: #000;
      color: #fff;
      border-color: #fff;
    }
    @media (max-width: 700px), (max-height: 700px) {
      .main-layout {
        height: 100vh;
        width: 100vw;
        min-height: 100vh;
        min-width: 100vw;
      }
      .board-container {
        aspect-ratio: 2.1 / 3;
        width: 100vw;
        height: 100vw;
        max-width: 100vw;
        max-height: 100vh;
        min-width: 120px;
        min-height: 120px;
      }
    }
    @media (max-width: 400px), (max-height: 400px) {
      .board-container {
        aspect-ratio: 2.1 / 3;
        width: 100vw;
        height: 100vw;
        max-width: 100vw;
        max-height: 100vh;
        min-width: 80px;
        min-height: 80px;
      }
    }
    /* JS: Calculate pin positions relative to board size */
  </style>
</head>
<body>
  <div class="main-layout">
    <h1 style="color:#fff; margin: 8px 0 2px 0; font-size: 1.2em;">Soccer Tactic Board</h1>
    <!-- Top team controls (moved above field, close to field) -->
    <div class="team-controls" style="margin-bottom:0;">
      <div class="pin-list" id="pin-list-top" style="justify-content:center;">
        <div class="pin team2" draggable="true" data-pin="T2">T2</div>
        <div class="pin goalie" draggable="true" data-pin="G">G</div>
        <div class="pin ball" draggable="true" data-pin="Ball">⚽</div>
        <span class="formation-label" id="preset-7v7-team2">2-3-1</span>
        <span class="formation-label" id="preset-312-team2">3-1-2</span>
      </div>
    </div>
    <div class="board-container" id="board">
      <img id="soccer-field" src="soccer-field.jpg" alt="Soccer Field">
      <div class="board-inner" id="board-inner"></div>
    </div>
    <!-- Bottom team controls (moved just below field, close to field) -->
    <div class="team-controls" style="margin-top:0;">
      <div class="pin-list" id="pin-list-bottom" style="justify-content:center;">
        <div class="pin team1" draggable="true" data-pin="T1">T1</div>
        <div class="pin goalie" draggable="true" data-pin="G">G</div>
        <div class="pin ball" draggable="true" data-pin="Ball">⚽</div>
        <span class="formation-label" id="preset-7v7-team1">2-3-1</span>
        <span class="formation-label" id="preset-312-team1">3-1-2</span>
      </div>
    </div>
    <div class="preset-list" style="margin:4px 0 0 0; justify-content:center;">
      <span class="formation-label clear" id="preset-empty">Clear Field</span>
    </div>
  </div>
  <script>
    const board = document.getElementById('board');
    const boardInner = document.getElementById('board-inner');
    const preset7v7Team1Btn = document.getElementById('preset-7v7-team1');
    const preset7v7Team2Btn = document.getElementById('preset-7v7-team2');
    const presetEmptyBtn = document.getElementById('preset-empty');
    const preset312Team1Btn = document.getElementById('preset-312-team1');
    const preset312Team2Btn = document.getElementById('preset-312-team2');
    let draggingPin = null;
    let offsetX = 0;
    let offsetY = 0;

    // --- Drag from pin list to board ---
    function setupPinListDrag(pinList) {
      pinList.addEventListener('dragstart', function(e) {
        if (e.target.classList.contains('pin')) {
          draggingPin = e.target;
          // Always use center of pin for drop offset
          offsetX = e.target.offsetWidth / 2;
          offsetY = e.target.offsetHeight / 2;
        }
      });
      pinList.addEventListener('dragend', function() {
        draggingPin = null;
      });
    }

    const pinListTop = document.getElementById('pin-list-top');
    const pinListBottom = document.getElementById('pin-list-bottom');
    setupPinListDrag(pinListTop);
    setupPinListDrag(pinListBottom);

    board.addEventListener('dragover', function(e) {
      e.preventDefault();
    });

    board.addEventListener('drop', function(e) {
      e.preventDefault();
      if (draggingPin) {
        const { offsetX: fieldOffsetX, offsetY: fieldOffsetY, fieldW, fieldH } = getFieldOffsetAndSize();
        // Use center of pin for drop
        let x = e.clientX - board.getBoundingClientRect().left - fieldOffsetX - draggingPin.offsetWidth / 2;
        let y = e.clientY - board.getBoundingClientRect().top - fieldOffsetY - draggingPin.offsetHeight / 2;
        x = Math.max(0, Math.min(x, fieldW - draggingPin.offsetWidth));
        y = Math.max(0, Math.min(y, fieldH - draggingPin.offsetHeight));
        const pin = draggingPin.cloneNode(true);
        pin.style.left = (fieldOffsetX + x) + 'px';
        pin.style.top = (fieldOffsetY + y) + 'px';
        pin.classList.remove('dragging');
        pin.setAttribute('draggable', 'false');
        makePinDraggable(pin);
        boardInner.appendChild(pin);
        draggingPin = null;
      }
    });

    // --- Make pins on the board draggable ---
    function makePinDraggable(pin) {
      let isDragging = false;
      let startX, startY, origX, origY;
      pin.addEventListener('mousedown', function(e) {
        isDragging = true;
        pin.classList.add('dragging');
        startX = e.clientX;
        startY = e.clientY;
        origX = parseInt(pin.style.left, 10);
        origY = parseInt(pin.style.top, 10);
        document.body.style.userSelect = 'none';
      });
      document.addEventListener('mousemove', function(e) {
        if (isDragging) {
          const dx = e.clientX - startX;
          const dy = e.clientY - startY;
          pin.style.left = (origX + dx) + 'px';
          pin.style.top = (origY + dy) + 'px';
        }
      });
      document.addEventListener('mouseup', function() {
        if (isDragging) {
          isDragging = false;
          pin.classList.remove('dragging');
          document.body.style.userSelect = '';
        }
      });
    }

    // --- Helper to clear all pins from the board ---
    function clearBoardPins() {
      Array.from(boardInner.querySelectorAll('.pin')).forEach(pin => pin.remove());
    }

    // --- Helper to get the actual field image offset and size inside the board ---
    function getFieldOffsetAndSize() {
      const field = document.getElementById('soccer-field');
      const boardRect = board.getBoundingClientRect();
      // The field image is set to width:100%; height:100%; object-fit:contain
      // So, depending on aspect ratio, there may be letterboxing (blank space) on top/bottom or left/right
      const boardW = board.offsetWidth;
      const boardH = board.offsetHeight;
      const fieldAspect = 2.1 / 3;
      let fieldW = boardW;
      let fieldH = boardH;
      if (boardW / boardH > fieldAspect) {
        // Board is wider than field aspect, so field is full height, centered horizontally
        fieldH = boardH;
        fieldW = boardH * fieldAspect;
      } else {
        // Board is taller than field aspect, so field is full width, centered vertically
        fieldW = boardW;
        fieldH = boardW / fieldAspect;
      }
      const offsetX = (boardW - fieldW) / 2;
      const offsetY = (boardH - fieldH) / 2;
      return { offsetX, offsetY, fieldW, fieldH };
    }

    // --- Helper to add a pin at a given position ---
    function addPin(type, label, left, top, isPercent = false) {
      const pin = document.createElement('div');
      pin.className = `pin ${type}`;
      pin.textContent = label;
      if (isPercent) {
        // Place pins using percent of field image, not container
        const { offsetX, offsetY, fieldW, fieldH } = getFieldOffsetAndSize();
        const pxLeft = offsetX + (left / 100) * fieldW;
        const pxTop = offsetY + (top / 100) * fieldH;
        pin.style.left = pxLeft + 'px';
        pin.style.top = pxTop + 'px';
        pin.dataset.percent = '1';
        pin.dataset.left = left;
        pin.dataset.top = top;
      } else {
        pin.style.left = left + 'px';
        pin.style.top = top + 'px';
      }
      pin.setAttribute('draggable', 'false');
      makePinDraggable(pin);
      boardInner.appendChild(pin);
    }

    // --- Responsive pin repositioning on resize ---
    function repositionPercentPins() {
      const { offsetX, offsetY, fieldW, fieldH } = getFieldOffsetAndSize();
      Array.from(boardInner.querySelectorAll('.pin[data-percent="1"]')).forEach(pin => {
        const left = parseFloat(pin.dataset.left);
        const top = parseFloat(pin.dataset.top);
        pin.style.left = (offsetX + (left / 100) * fieldW) + 'px';
        pin.style.top = (offsetY + (top / 100) * fieldH) + 'px';
      });
    }
    window.addEventListener('resize', repositionPercentPins);
    document.addEventListener('DOMContentLoaded', repositionPercentPins);

    // --- Update formation presets to use percent positions ---
    function addPinPercent(type, label, leftPercent, topPercent) {
      addPin(type, label, leftPercent, topPercent, true);
    }

    // --- Setup formation label click handlers ---
    function setupFormationLabel(labelId, handler) {
      document.getElementById(labelId).addEventListener('click', handler);
    }
    setupFormationLabel('preset-7v7-team1', function() {
      Array.from(boardInner.querySelectorAll('.pin.team1')).forEach(pin => pin.remove());
      // Remove only blue goalie (bottom half)
      Array.from(boardInner.querySelectorAll('.pin.goalie')).forEach(pin => {
        const { offsetY, fieldH } = getFieldOffsetAndSize();
        const top = parseFloat(pin.style.top);
        // Goalie is in bottom half if its center is below field midpoint
        if (top > offsetY + fieldH / 2) pin.remove();
      });
      addPinPercent('goalie', 'G', 46.5, 94); // close to bottom
      addPinPercent('team1', 'T1', 25, 80);
      addPinPercent('team1', 'T1', 67.5, 80);
      addPinPercent('team1', 'T1', 15, 68);
      addPinPercent('team1', 'T1', 46.5, 68);
      addPinPercent('team1', 'T1', 78, 68);
      addPinPercent('team1', 'T1', 46.5, 52);
      repositionPercentPins();
    });
    setupFormationLabel('preset-7v7-team2', function() {
      Array.from(boardInner.querySelectorAll('.pin.team2')).forEach(pin => pin.remove());
      // Remove only red goalie (top half)
      Array.from(boardInner.querySelectorAll('.pin.goalie')).forEach(pin => {
        const { offsetY, fieldH } = getFieldOffsetAndSize();
        const top = parseFloat(pin.style.top);
        // Goalie is in top half if its center is above field midpoint
        if (top <= offsetY + fieldH / 2) pin.remove();
      });
      addPinPercent('goalie', 'G', 46.5, 2); // top
      addPinPercent('team2', 'T2', 25, 14);
      addPinPercent('team2', 'T2', 67.5, 14);
      addPinPercent('team2', 'T2', 15, 28);
      addPinPercent('team2', 'T2', 46.5, 28);
      addPinPercent('team2', 'T2', 78, 28);
      addPinPercent('team2', 'T2', 46.5, 44);
      repositionPercentPins();
    });
    setupFormationLabel('preset-312-team1', function() {
      Array.from(boardInner.querySelectorAll('.pin.team1')).forEach(pin => pin.remove());
      // Remove only blue goalie (bottom half)
      Array.from(boardInner.querySelectorAll('.pin.goalie')).forEach(pin => {
        const { offsetY, fieldH } = getFieldOffsetAndSize();
        const top = parseFloat(pin.style.top);
        if (top > offsetY + fieldH / 2) pin.remove();
      });
      addPinPercent('goalie', 'G', 46.5, 94);
      addPinPercent('team1', 'T1', 15, 80);
      addPinPercent('team1', 'T1', 46.5, 80);
      addPinPercent('team1', 'T1', 78, 80);
      addPinPercent('team1', 'T1', 46.5, 68);
      addPinPercent('team1', 'T1', 25, 52);
      addPinPercent('team1', 'T1', 67.5, 52);
      repositionPercentPins();
    });
    setupFormationLabel('preset-312-team2', function() {
      Array.from(boardInner.querySelectorAll('.pin.team2')).forEach(pin => pin.remove());
      // Remove only red goalie (top half)
      Array.from(boardInner.querySelectorAll('.pin.goalie')).forEach(pin => {
        const { offsetY, fieldH } = getFieldOffsetAndSize();
        const top = parseFloat(pin.style.top);
        if (top <= offsetY + fieldH / 2) pin.remove();
      });
      addPinPercent('goalie', 'G', 46.5, 2);
      addPinPercent('team2', 'T2', 15, 14);
      addPinPercent('team2', 'T2', 46.5, 14);
      addPinPercent('team2', 'T2', 78, 14);
      addPinPercent('team2', 'T2', 46.5, 28);
      addPinPercent('team2', 'T2', 25, 44);
      addPinPercent('team2', 'T2', 67.5, 44);
      repositionPercentPins();
    });

    // --- Clear field preset ---
    document.getElementById('preset-empty').addEventListener('click', function() {
      clearBoardPins();
    });
  </script>
</body>
</html>
